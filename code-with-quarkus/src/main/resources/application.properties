# Datasource configuration
quarkus.datasource.db-kind=mysql
quarkus.datasource.username=myuser
quarkus.datasource.password=mypassword
quarkus.datasource.jdbc.url=jdbc:mysql://localhost:3306/mydb

# Hibernate ORM configuration
quarkus.hibernate-orm.database.generation=update

# OpenAPI Configuration
mp.openapi.extensions.enabled=true
quarkus.smallrye-openapi.path=/openapi
quarkus.smallrye-openapi.info.title=Blog Backend API
quarkus.smallrye-openapi.info.version=1.0.0
quarkus.smallrye-openapi.info.description=API f√ºr das Blog Backend
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger-ui
